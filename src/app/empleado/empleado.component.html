<div class="container">
  <h2>Gestión de Empleados</h2>

  <!-- Formulario para agregar/actualizar empleado -->
  <form (ngSubmit)="guardarEmpleado()">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="empleado.nombre" name="nombre" required />
    </div>
    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" [(ngModel)]="empleado.apellido" name="apellido" required />
    </div>
    <div>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" [(ngModel)]="empleado.direccion" name="direccion" required />
    </div>
    <div>
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" [(ngModel)]="empleado.telefono" name="telefono" required />
    </div>
    <button type="submit">{{ empleado.id ? 'Actualizar Empleado' : 'Crear Empleado' }}</button>
    <button type="button" (click)="cancelarEdicion()" *ngIf="empleado.id">Cancelar</button>
  </form>

  <hr />

  <!-- Lista de empleados -->
  <h3>Empleados</h3>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Dirección</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let emp of empleados">
      <td>{{ emp.id }}</td>
      <td>{{ emp.nombre }}</td>
      <td>{{ emp.apellido }}</td>
      <td>{{ emp.direccion }}</td>
      <td>{{ emp.telefono }}</td>
      <td>
        <button (click)="editarEmpleado(emp)">Editar</button>
        <button (click)="eliminarEmpleado(emp.id)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
