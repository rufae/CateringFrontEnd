<br><br>

<div class="container">
    <h2>Gestión de Clientes</h2>

    <!-- Formulario para agregar/actualizar cliente -->
    <form (ngSubmit)="guardarCliente()" class="formulario">
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required class="input"/>
        </div>
        <div class="campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" [(ngModel)]="cliente.apellido" name="apellido" required class="input"/>
        </div>
        <div class="campo">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" [(ngModel)]="cliente.direccion" name="direccion" required class="input"/>
        </div>
        <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" [(ngModel)]="cliente.telefono" name="telefono" required class="input"/>
        </div>
        <div class="botones">
            <button type="submit" class="btn-submit">{{ cliente.id ? 'Actualizar Cliente' : 'Crear Cliente' }}</button>
            <button type="button" class="btn-cancelar" (click)="cancelarEdicion()" *ngIf="cliente.id">Cancelar</button>
        </div>
    </form>

    <hr class="separador" />

    <!-- Lista de clientes -->
    <h3 class="titulo-lista">Clientes</h3>
    <table class="tabla">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cli of clientes">
            <td>{{ cli.id }}</td>
            <td>{{ cli.nombre }}</td>
            <td>{{ cli.apellido }}</td>
            <td>{{ cli.direccion }}</td>
            <td>{{ cli.telefono }}</td>
            <td>
                <button class="btn-editar" (click)="editarCliente(cli)">Editar</button>
                <button class="btn-eliminar" (click)="eliminarCliente(cli.id)">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
