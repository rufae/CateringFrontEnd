<html>

    <body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <form (ngSubmit)="iniciarSesion()" class="formulario-login">
            <div class="campo">
                <label for="email">Correo Electrónico:</label>
                <input
                    type="email"
                    id="email"
                    [(ngModel)]="usuario.email"
                    name="email"
                    required
                    class="input"
                />
            </div>
            <div class="campo">
                <label for="password">Contraseña:</label>
                <input
                    type="password"
                    id="password"
                    [(ngModel)]="usuario.password"
                    name="password"
                    required
                    class="input"
                />
            </div>
            <div class="botones">
                <button type="submit" class="btn-submit">Iniciar Sesión</button>
            </div>
        </form>

        <hr class="separador" />

        <div class="registro">
            <p>¿No tienes una cuenta?</p>
            <button class="btn-registro" (click)="registrarse()">Regístrate</button>
        </div>
    </div>


    <app-footer></app-footer>

    </body>

</html>
