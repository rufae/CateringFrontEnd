<div class="container">
  <h2>Gestión de Menús</h2>

  <!-- Formulario para agregar/actualizar menú -->
  <form (ngSubmit)="guardarMenu()">
    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" [(ngModel)]="menu.nombre" name="nombre" required />
    </div>
    <div>
      <label for="descripcion">Descripción:</label>
      <input id="descripcion" [(ngModel)]="menu.descripcion" name="descripcion" required />
    </div>
    <div>
      <label for="precio">Precio:</label>
      <input type="number" id="precio" [(ngModel)]="menu.precio" name="precio" required min="0" step="0.01" />
    </div>
    <button type="submit">{{ menu.idMenu ? 'Actualizar Menú' : 'Crear Menú' }}</button>
    <button type="button" (click)="cancelarEdicion()" *ngIf="menu.idMenu">Cancelar</button>
  </form>

  <hr />

  <!-- Lista de menús -->
  <h3>Menús</h3>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let m of menus">
      <td>{{ m.idMenu }}</td>
      <td>{{ m.nombre }}</td>
      <td>{{ m.descripcion }}</td>
      <td>{{ m.precio | currency }}</td>
      <td>
        <button (click)="editarMenu(m)">Editar</button>
        <button (click)="eliminarMenu(m.idMenu)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
